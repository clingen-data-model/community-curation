version: "3"
services: 
    app:
        build: .
        image: ccdb-app
        container_name: ccdb-app
        sysctls:
            - net.ipv4.ip_unprivileged_port_start=0
        depends_on:
            - database
            - redis
        ports:
            - "8080:8080"
        links:
            - database:database
            - redis:redis
        volumes:
            - .:/srv/app
        env_file: .docker.env
        environment:
            CONTAINER_ROLE: app
            CONTAINER_ENV: local

    scheduler:
        image: ccdb-app
        container_name: ccdb-scheduler
        sysctls: 
            - net.ipv4.ip_unprivileged_port_start=0
        depends_on: 
            - app
        volumes:
            - .:/srv/app
        environment:
            CONTAINER_ROLE: scheduler
            CONTAINER_ENV: local

    queue:
        image: ccdb-app
        container_name: ccdb-queue
        sysctls: 
            - net.ipv4.ip_unprivileged_port_start=0
        depends_on: 
            - app
        volumes:
            - .:/srv/app
        environment:
            CONTAINER_ROLE: queue
            CONTAINER_ENV: local      



    database:
        container_name: ccdb-db
        image: mysql:5.7
        ports:
            - "13309:3306"
        volumes:
            - .docker/mysql/data:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=ccdb
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_USER=ccdb
            - MYSQL_USER=password

    redis:
        image: centos/redis-5-centos7
        ports:
            - "6379:6379"
        environment:
            - REDIS_PASSWORD=beans
